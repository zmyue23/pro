<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'jqgrid/trirand/ui.jqgrid-bootstrap.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'jqgrid/js/i18n/grid.locale-cn.js' %}"></script>
    <script src="{% static 'jqgrid/js/jquery.jqGrid.min(1).js' %}"></script>
    <script src="{% static 'echarts/echarts.min.js' %}"></script>
    <script src="{% static 'echarts/china.js' %}"></script>
    <script src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>

<nav class="navbar navbar-default">

        <div class="navbar-header">

        </div>
        <div class="nav navbar-nav navbar-right ">
            <span>
                <a href="" class="text-muted">欢迎：</a>

            <span>

            </div>
            <div id="user" class="panel-collapse collapse ">

                    <ul class="nav nav-pills nav-stacked">

                            <a href="javascript:$('#cen').load('{% static "static_html/user_list.html" %}')">用户列表</a>

                        <li class="list-group-item">
                            <a href="javascript:$('#cen').load('{% static "static_html/list.html" %}')">用户注册趋势图</a>

                    </ul>
                </div>
            </div>
        </div>
            <div class="panel panel-default">

                </div>
                <div id="albums" class="panel-collapse collapse ">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="list-group-item">

                    </div>
                </div>

                    <img src="{% static 'img/one.png' %}">
                    <div class="carousel-caption"></div>

                </div>

                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="panel-footer">
            <div class="panel-title">
                <h5 style="text-align: center">@百知教育 baizhi@zparkhr.com.cn</h5>
